         /* Responsive design */
        @media (max-width: 600px) {
            .sections {
              flex-wrap: wrap;

            .section {
              width: 100%;
            }
            .section img {
              width: 100%;
            }
          }
          /* Styling for the sections */
          .sections {
            display: flex;

          .section {

            justify-content: center;
            align-items: center;
            width: 25%;
          }
          .section img {
            width: 250px;
            border-radius: 50%;
          }
          /* Hover effect for the overlay image */
          .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.5s ease;
          }
          .section:hover .overlay {
            opacity: 1;
          }
          .overlay img {
            width: 100%;
          }
          
    </style>
